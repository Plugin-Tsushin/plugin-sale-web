        // Parse discount percentage
        function parseDiscount(discountStr) {
            if (!discountStr) return 0;
            const match = discountStr.match(/(\d+)%/);
            return match ? parseInt(match[1]) : 0;
        }

        // Parse end date
        function parseEndDate(endDateStr) {
            if (!endDateStr || endDateStr === 'nan') return null;
            const match = endDateStr.match(/Ends?\s+(\d{1,2})\s+(\w+)/i);
            if (!match) return null;
            
            const day = parseInt(match[1]);
            const monthStr = match[2].toLowerCase();
            const months = {
                'jan': 0, 'feb': 1, 'mar': 2, 'apr': 3, 'may': 4, 'jun': 5,
                'jul': 6, 'aug': 7, 'sep': 8, 'oct': 9, 'nov': 10, 'dec': 11
            };
            
            const month = months[monthStr];
            if (month === undefined) return null;
            
            const now = new Date();
            let year = now.getFullYear();
            if (month < now.getMonth() || (month === now.getMonth() && day < now.getDate())) {
                year++;
            }
            return new Date(year, month, day);
        }

        // Render deals
        function renderDeals() {
            const dealsGrid = document.getElementById('dealsGrid');
            
            dealsGrid.innerHTML = salesData.map(deal => {
                const discountPercent = parseDiscount(deal.discount);
                const endDate = parseEndDate(deal.endDate);
                const now = new Date();
                const daysUntilEnd = endDate ? Math.ceil((endDate - now) / (1000 * 60 * 60 * 24)) : null;
                
                let discountClass = 'low';
                if (discountPercent >= 70) discountClass = 'high';
                else if (discountPercent >= 40) discountClass = 'medium';
                
                const isUrgent = daysUntilEnd !== null && daysUntilEnd <= 3;
                
                let priceHTML = '';
                if (deal.salePrice === null || deal.salePrice === 0) {
                    priceHTML = '<span class="free-badge">FREE</span>';
                } else {
                    priceHTML = `
                        <span class="sale-price">¬•${deal.salePrice.toLocaleString()}</span>
                        ${deal.originalPrice ? `<span class="original-price">${deal.originalPrice}</span>` : ''}
                    `;
                }
                
                return `
