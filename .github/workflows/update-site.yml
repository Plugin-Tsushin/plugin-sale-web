name: Update Site from Scraper CSV
on:
  schedule:
    - cron: '0 3 * * *'
    - cron: '0 15 * * *'
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Download CSV from scraper repository
        run: |
          curl -L "https://raw.githubusercontent.com/Plugin-Tsushin/plugin-boutique-scraper/main/output/plugin_data.csv" -o plugin_data.csv
          echo "--- CSV preview ---"
          head -5 plugin_data.csv
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Generate index.html
        run: |
          python generate_html.py
      
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git diff --staged --quiet || git commit -m "Update sales data"
          git push
